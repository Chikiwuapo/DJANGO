{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0"><i class="bi bi-trash"></i> Eliminar Categoría</h2>
                </div>
                <div class="card-body">
                    <h4>¿Estás seguro de que deseas eliminar la categoría "{{ object.nombre }}"?</h4>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-trash"></i> Sí, eliminar</button>
                        <a href="{% url 'categoria_list' %}" class="btn btn-secondary btn-lg"><i class="bi bi-x-circle"></i> Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-tags"></i> Categorías</h1>
        <div>
            <a href="{% url 'categoria_create' %}" class="btn btn-success btn-lg me-2"><i class="bi bi-plus-circle"></i> Agregar Categoría</a>
            <a href="{% url 'producto_list' %}" class="btn btn-primary btn-lg"><i class="bi bi-box-seam"></i> Ver Productos</a>
        </div>
    </div>
    <div class="row g-4">
        {% for categoria in categorias %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow h-100 border-primary">
                <div class="card-body">
                    <h5 class="card-title text-primary"><i class="bi bi-tag"></i> {{ categoria.nombre }}</h5>
                    <div class="d-flex gap-2 mt-3">
                        <a href="{% url 'categoria_update' categoria.pk %}" class="btn btn-warning flex-fill"><i class="bi bi-pencil-square"></i> Editar</a>
                        <a href="{% url 'categoria_delete' categoria.pk %}" class="btn btn-danger flex-fill"><i class="bi bi-trash"></i> Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No hay categorías registradas.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

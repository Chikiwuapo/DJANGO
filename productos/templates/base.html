<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 60%, #e0ffe7 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #198754 70%, #43c59e 100%);
            box-shadow: 0 2px 8px #0001;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .footer {
            background: #198754;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-basket2-fill me-2"></i>Super Inventario
            </a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="footer mt-5">
        <div class="container">
            <span>Hecho con <i class="bi bi-heart-fill text-danger"></i> para tu supermercado</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
